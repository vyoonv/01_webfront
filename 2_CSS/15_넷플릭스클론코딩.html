<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>15_넷플릭스클론코딩</title>

        <link rel="stylesheet" href="css/netflix.css">
        <script src="https://kit.fontawesome.com/d9d92fd72c.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <!-- 최상위 부모 -->
        <div class="container">
            <!-- 내비 바 -->
            <nav>
                <!-- 로고 -->
                <a href="#">
                    <img src="../images/netflix-logo.png" id="logo">
                </a>
                <!-- 메뉴바 -->
                <ul>
                    <li>TV 프로그램</li>
                    <li>영화</li>
                    <li>최신 등록 콘텐츠</li>
                    <li>내가 찜한 콘텐츠</li>
                </ul>
                <!-- 사용자 영역 -->
                <div class="icon-box">
                    <div>
                        <i class="fa-solid fa-display"></i>
                    </div>
                    <div>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div>
                        <img src="../images/Netflix-avatar.png" id="user-icon">
                    </div>
                </div>
            </nav>
            <!-- 배너 -->
            <section class="banner">
                <div class="title-box">
                    <h1>마션</h1>
                    <p>NASA 아레스3탐사대 팀원 마크 와트니는 화성 탐사 도중, <br>
                    모래폭풍을 만나 실종된다. <br>
                    그가 죽었다고 판단한 탐사대는 수색을 포기한 채 화성을 떠난다. <br>
                    그러나 극적으로 살아남은 마크는 화성에서 홀로 살아남기 위해 고군분투한다.</p>

                    <div class="title-box-btn">
                        <button>재생</button>
                        <button>내가 찜한 콘텐츠</button>
                    </div>
                </div>
            </section>
            <!-- 컨텐츠 -->
            <main>
                <!-- 오늘의 top 10 -->
                <section>
                    <h2>오늘 한국의 TOP 10 콘텐츠</h2>
                    <section class="contents-box">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </section>
                </section>
                <!-- 지금 뜨는 콘텐츠 -->
                <section>
                    <h2>지금 뜨는 콘텐츠</h2>
                    <section class="contents-box">
                        <div class="poster-box">
                            <p>1</p>
                            <div>
                                <img src="../images/마법사의돌.webp" alt="">
                            </div>
                            
                        </div>
                        <div>
                            <p>2</p>
                            <div>
                                <img src="../images/비밀의방.webp">
                            </div>
                            
                        </div>
                        <div>
                            <p>3</p>
                            <img src="../images/아즈카반.webp">
                        </div>
                        <div>
                            <p>4</p>
                            <img src="../images/불의잔.webp">
                        </div>
                    </section>
                </section>

            </main>

        </div>


        
    </body>
</html>
