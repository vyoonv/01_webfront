<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>13_개인홈페이지포트폴리오</title>
        
        <link rel="stylesheet" href="../01_Webfront/p-portfolid.css">
        <script src="https://kit.fontawesome.com/d9d92fd72c.js" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <!-- 헤더 -->
        <header>
            <div class="head-1">
                <!-- 헤더 글 -->
                <a href="#"> Youth Y </a>
            </div>
            <section class="head-2">
                <!-- sns -->
                <div class="sns">
                    <a id="insta"><i class="fa-brands fa-instagram"></i></a>
                    <a id="twit"><i class="fa-brands fa-twitter"></i></a>
                    <a id="youtube"><i class="fa-brands fa-youtube"></i></a>
                </div>
                <!-- 검색창 -->
                <section class="search-area">
                        <form action="#" name="search-form">
                            <fieldset>
                                <input type="search" id="query" name="query"
                                autocomplete="off" placeholder="검색">
                                <button id="keyboard-btn" class="fa-solid fa-keyboard"></button>
                                <button id="search-btn" class="fa-solid fa-magnifying-glass"></button>
                            </fieldset>      
                        </form>
                </section>
                <!-- 로그인 -->
                <section class="sign-up">
                    <div>
                        <button id="log-in" type="submit">로그인</button>
                        <button id="sign-up-1" type="submit">회원가입</button>
                    </div>
                </section>
            </section>
        </header>
        <!-- 메인 -->
        <main>
            <!-- 카테고리 -->
            <section class="category">
                <nav>
                    <ul>
                        <li><a>ABOUT Youth Y</a></li>
                        <li><a>Join Us</a></li>
                        <li><a>Media</a></li>
                        <li><a>Tickets</a></li>
                    </ul>
                </nav>
                <!-- 상세 페이지 -->
                <section class="content">
                    <section class="imgs">
                        <img id="imgs1" src="../01_Webfront/images/youth/stadium1.jpg" alt="#"> 
                        <img id="imgs2" src="../01_Webfront/images/youth/youth1.jpg" alt="#">
                        <img id="imgs3" src="../01_Webfront/images/youth/youth2.jpg" alt="#">
                    </section>
                    <section class="describe">
                        <pre>
                            설명글입니다. 
                        </pre>
                    </section>
                </section>
            </section>
            
         </main>


    </body>
</html>
